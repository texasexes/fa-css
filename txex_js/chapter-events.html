  <script type="text/javascript">
  function setupAttendeeExpension(hiddenSelectorClass, attenderCounterClass) {
      var trackingHidden = document.querySelector("input." + hiddenSelectorClass);
      var attendeeFields = trackingHidden.parentElement;
      var sectionWrapper = attendeeFields.parentElement;
      var attendeeCheck = sectionWrapper.querySelector('input[type=checkbox]');

      attendeeCheck.addEventListener('click', function (event) {
          var attendeeCount = parseInt(document.querySelector('input.' + attenderCounterClass).value);
          var currentList = sectionWrapper.querySelectorAll('fieldset').length;
          var link = sectionWrapper.querySelector('div.duplicateSpan a');

          if (attendeeCount >= currentList) {
              attendeeCount = attendeeCount - currentList;
          }

          for (var i = 0; i < attendeeCount; i++) {
              link.click();
          }
      });
  }
