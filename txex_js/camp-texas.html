<script type="text/javascript">

  if (!Element.prototype.matches) {
    Element.prototype.matches = Element.prototype.msMatchesSelector ||
                                Element.prototype.webkitMatchesSelector;
  }

  if (!Element.prototype.closest) {
    Element.prototype.closest = function(s) {
      var el = this;

      do {
        if (el.matches(s)) return el;
        el = el.parentElement || el.parentNode;
      } while (el !== null && el.nodeType === 1);
      return null;
    };
  }

  window.onload = function(){
    var bannerimg=document.getElementById('tfa_4748-HTML');
    bannerimg.innerHTML = '<img src="' + document.getElementById("tfa_4749").value + '"style="width:100%;">';

    var titleSpot=document.getElementById("tfa_33");
    titleSpot.innerHTML = '<a style="font-size:24px;">' + document.getElementById("tfa_7").value + '</a>';

    var checkId = document.getElementById("tfa_4740");
    if(checkId){
    	radiobtnsingle = document.getElementById("tfa_4740");
    	radiobtnsingle.checked = true;
    	offerIdsingle = document.getElementById("tfa_4753");
    	document.getElementById('tfa_4759').value = offerIdsingle.value;
  	}

    radiobtnmult = document.getElementById("tfa_4740\[0\]");
	  radiobtnmult.checked = true;
    offerIdMult = document.getElementById("tfa_4753\[0\]");
    document.getElementById('tfa_4759').value = offerIdMult.value;

    // Make all fieldsets clickable so that the radio button within them is clicked when the contain hears the event.
    var fieldsets = document.querySelectorAll('fieldset');
    for (var i = 0; i < fieldsets.length; i++) {
        if (fieldsets[i].querySelector('input[type=radio]')) {
            fieldsets[i].addEventListener('click', function (event) {
                var boxes = this.querySelectorAll('input[type=radio]');
                if (boxes.length > 1) {
                    return;
                }
                this.querySelector('input[type=radio]').click();
                var cousins = this.closest('div').querySelectorAll('fieldset');
                for (var j = 0; j < cousins.length; j++) {
                  cousins[j].classList.remove('fieldsetSelected');
                }
                this.classList.add('fieldsetSelected');
              });
        }
    }
  }
</script>
